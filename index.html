<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabCloud Tool</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.js"></script>
</head>

<body class="text_formatter">
    <div class="notification">
        Copied!
    </div>

    <div class="main_modal_container ">
        <div class="settings_modal">
            <div class="setting_btn close_btn" id="close_settings_btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </div>
            <h4>Settings</h4>
            <div class="settings_form">
                <p>Text Formatter Settings</p>
                <div class="setting_form_row">
                    <div class="setting_form_col">
                        <div class="input_block">
                            <input type="checkbox" name="doublequotes" class="checkbox_input" checked
                                id="settings_double_quotes">
                            <p>Double quotes to "in"</p>
                        </div>
                        <div class="input_block">
                            <input type="checkbox" name="singlequotes" class="checkbox_input" checked
                                id="settings_single_quotes">
                            <p>Single quotes to "ft"</p>
                        </div>
                    </div>
                    <div class="setting_form_col">
                        <div class="input_block">
                            <input type="checkbox" name="doublequotes" class="checkbox_input" checked
                                id="settings_custom">
                            <p>"Custom" to "cust"</p>
                        </div>
                        <div class="input_block">
                            <input type="checkbox" name="singlequotes" class="checkbox_input" checked
                                id="settings_decimal">
                            <p>Decimals to letter "p"</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input_cont">
        <!-- theme settings -->
        <div class="settings_cont">

            <div class="setting_btn theme_button">
                <!-- sun -->
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" id="sun_icon" class="btn_icon theme_icon theme_set"
                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M375.7 19.7c-1.5-8-6.9-14.7-14.4-17.8s-16.1-2.2-22.8 2.4L256 61.1 173.5 4.2c-6.7-4.6-15.3-5.5-22.8-2.4s-12.9 9.8-14.4 17.8l-18.1 98.5L19.7 136.3c-8 1.5-14.7 6.9-17.8 14.4s-2.2 16.1 2.4 22.8L61.1 256 4.2 338.5c-4.6 6.7-5.5 15.3-2.4 22.8s9.8 13 17.8 14.4l98.5 18.1 18.1 98.5c1.5 8 6.9 14.7 14.4 17.8s16.1 2.2 22.8-2.4L256 450.9l82.5 56.9c6.7 4.6 15.3 5.5 22.8 2.4s12.9-9.8 14.4-17.8l18.1-98.5 98.5-18.1c8-1.5 14.7-6.9 17.8-14.4s2.2-16.1-2.4-22.8L450.9 256l56.9-82.5c4.6-6.7 5.5-15.3 2.4-22.8s-9.8-12.9-17.8-14.4l-98.5-18.1L375.7 19.7zM269.6 110l65.6-45.2 14.4 78.3c1.8 9.8 9.5 17.5 19.3 19.3l78.3 14.4L402 242.4c-5.7 8.2-5.7 19 0 27.2l45.2 65.6-78.3 14.4c-9.8 1.8-17.5 9.5-19.3 19.3l-14.4 78.3L269.6 402c-8.2-5.7-19-5.7-27.2 0l-65.6 45.2-14.4-78.3c-1.8-9.8-9.5-17.5-19.3-19.3L64.8 335.2 110 269.6c5.7-8.2 5.7-19 0-27.2L64.8 176.8l78.3-14.4c9.8-1.8 17.5-9.5 19.3-19.3l14.4-78.3L242.4 110c8.2 5.7 19 5.7 27.2 0zM256 368a112 112 0 1 0 0-224 112 112 0 1 0 0 224zM192 256a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z" />
                </svg>
                <!-- moon -->
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" id="moon_icon" class="btn_icon theme_icon "
                    viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M144.7 98.7c-21 34.1-33.1 74.3-33.1 117.3c0 98 62.8 181.4 150.4 211.7c-12.4 2.8-25.3 4.3-38.6 4.3C126.6 432 48 353.3 48 256c0-68.9 39.4-128.4 96.8-157.3zm62.1-66C91.1 41.2 0 137.9 0 256C0 379.7 100 480 223.5 480c47.8 0 92-15 128.4-40.6c1.9-1.3 3.7-2.7 5.5-4c4.8-3.6 9.4-7.4 13.9-11.4c2.7-2.4 5.3-4.8 7.9-7.3c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-3.7 .6-7.4 1.2-11.1 1.6c-5 .5-10.1 .9-15.3 1c-1.2 0-2.5 0-3.7 0c-.1 0-.2 0-.3 0c-96.8-.2-175.2-78.9-175.2-176c0-54.8 24.9-103.7 64.1-136c1-.9 2.1-1.7 3.2-2.6c4-3.2 8.2-6.2 12.5-9c3.1-2 6.3-4 9.6-5.8c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-3.6-.3-7.1-.5-10.7-.6c-2.7-.1-5.5-.1-8.2-.1c-3.3 0-6.5 .1-9.8 .2c-2.3 .1-4.6 .2-6.9 .4z" />
                </svg>
            </div>

            <div class="setting_btn " id="settings_button">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn_icon" height="1em"
                    viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
                </svg>
            </div>

            <!-- these are hidden -->
            <input type="radio" checked name="light" id="light_mode" hidden>
            <input type="radio" name="dark" id="dark_mode" hidden>
        </div>

        <div class="tab_navigation">
            <p class="tab_nav_button nav_tab_active" data-tab="one">Name formatter</p>
            <p class="tab_nav_button" data-tab="two">Color</p>
            <!-- <p class="tab_nav_button" data-tab="two">Password Generator</p> -->
            <p class="tab_nav_button" data-tab="three">Conversions</p>
        </div>
        <div class="tab tab_active" data-tab="one">

            <div class="tf_control_group input_group_top">

                <div class="form_item">
                    <span>Case:</span>

                    <select name="textformat" id="case_selector" class="tf_input selector">
                        <option value="Lower Case">Lower Case</option>
                        <option value="Upper Case">Upper Case</option>
                        <option value="No Format">No Format</option>
                    </select>
                </div>

                <div class="form_item">
                    <span>Separator:</span>

                    <select name="separator" id="separator_selector" class="tf_input selector">
                        <option value="_">_</option>
                        <option value="-">-</option>
                        <option value=" ">space</option>
                    </select>
                </div>
            </div>
            <div class="tf_control_group input_group_mid">
                <div class="form_item fix_input_group">

                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="x_clear_btn" id="prefix_clear"
                        viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>

                    <input class="tf_input top-inputs" name="input" type="text" id="prefix_input" placeholder='Prefix'>
                </div>

                <div class="form_item fix_input_group">

                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="x_clear_btn" id="suffix_clear"
                        viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg>

                    <input class="tf_input top-inputs" name="input" type="text" id="suffix_input" placeholder='Suffix'>
                </div>


            </div>
            <div class="upper_format_text_input_cont tf_control_group">
                <img id="copy_upper_txt_btn" class="tf_btn copy_upper_txt_btn" src="./images/copy-icon_1.svg" alt="">
                <textarea class="tf_input" name="input" id="text_input" cols="30" rows="10"
                    placeholder='Place Text Here (Allows for line breaks)'></textarea>
            </div>
        </div>

        <div class="tab" data-tab="two">
            <div class="tf_control_group bottom_input_group">
                <input class="tf_input" name="input" type="text" id="hex-input" placeholder='Paste HEX Code here'>
            </div>
            <div id="color_copy_rgb" class="textarea_cont tf_control_group bottom_input_group">
                <div class="helper">Click To Copy</div>
                <input class="tf_input color_input" readonly name="input" type="text" id="rgb-ouput"
                    placeholder='RGB Output'>
            </div>

            <div id="color_copy_cmyk" class="textarea_cont tf_control_group bottom_input_group">
                <div class="helper">Click To Copy</div>
                <input class="tf_input color_input" readonly name="input" type="text" id="cmyk-output"
                    placeholder='CMYK Output'>
            </div>

        </div>
        <!-- <div class="tab" data-tab="two">
            <div class="tf_control_group bottom_input_group">

                <button id="generate_password" class="tf_btn main-btn">Generate Password</button>
                <span>Length:</span>
                <input class="tf_input" name="input" min="10" max="20" type="number" value="10" id="char-num"
                    placeholder='Length'>

            </div>

        </div> -->
        <div class="tab" data-tab="three">
            <div class="tf_control_group bottom_input_group">
                <span>Convert</span>
                <select name="separator" id="from_selector" class="tf_input selector">
                    <option>Millimeters</option>
                    <option>Centimeters</option>
                    <option>Inches</option>
                    <option>Feet</option>
                    <option>Yards</option>
                    <option>Points</option>
                </select>
                <span>to:</span>
                <select name="separator" id="to_selector" class="tf_input selector">
                    <option>Millimeters</option>
                    <option selected>Centimeters</option>
                    <option>Inches</option>
                    <option>Feet</option>
                    <option>Yards</option>
                    <option>Points</option>
                </select>
            </div>

            <div class="tf_control_group bottom_input_group">
                <input class="tf_input" name="input" type="number" id="conversion_input" placeholder='Convert...'>

            </div>
        </div>

        <div id="lower_copy_textarea_cont" class="tf_control_group out_put_cont">
            <div class="textarea_cont">
                <div class="helper">Click To Copy</div>
                <textarea class="tf_input" name="output" id="text_output" readonly cols="30" rows="10"></textarea>
            </div>
            <button id="clear_output" class="tf_btn main-btn">Clear All</button>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./settings.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./theme.js"></script>
</body>

</html>
